<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Ghosts Over Dresden</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-menorah"></i></label>
        <nav>
            <ul id="menu">

        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="contact">
            <form id="contact-form" method="post" action="https://formdump.codeinstitute.net">
                <h2>Don't Ghost Us...Let Us Know You're Out There!</h2>
                <label for="first-name">Preferred Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <button type="submit" class="join-button">Bite Me!</button>
            </form>
        </section>
    </main> 

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.instagram.com/ghostsoverdresden/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>

        </ul>
    </footer>
